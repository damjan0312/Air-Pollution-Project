<div class="container">
    <h1>
        5 most polluted cities in Serbia
    </h1>

    <div class="mat-elevation-z8">
        <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
            <!-- Id Column -->

            <ng-container matColumnDef="cityId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header>City</th>
                <td mat-cell *matCellDef="let row">{{this.service.filterNames(row.cityId)}}</td>
            </ng-container>

            <ng-container matColumnDef="stateId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header>State</th>
                <td mat-cell *matCellDef="let row">{{this.service.filterStates(row.stateId)}}</td>
            </ng-container>

            <ng-container matColumnDef="aqius">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>AQ Index</th>
                <td mat-cell *matCellDef="let row">{{ row.current.pollution.aqius }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
